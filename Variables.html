<script>
    
/* este es un comentario en JavaScript */
/* tipos de variables en JavaScript */
var nombre = "Juan"; // variable de tipo string
let edad = 30; // variable de tipo number
const esEstudiante = true; // variable de tipo boolean
var altura; // variable sin inicializar, tipo undefined

console.log("Altura:", altura, "Tipo:", typeof altura);
console.log("Peso:", peso, "Tipo:", typeof peso);

console.log(a, typeof a);

a = 10;

var c = a*b;
